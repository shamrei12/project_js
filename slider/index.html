<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="slider">
        <div class="item">
            <img src="img/slide 1.jpg" alt="Первый слайд">
            <div class="slideText">Заголовок слайда 1</div>
        </div>

        <div class="item">
            <img src="img/slide 2.jpg" alt="Второй слайд">
            <div class="slideText">Заголовок слайда 2</div>
        </div>

        <div class="item">
            <img src="img/slide 3.jpg" alt="Третий слайд">
            <div class="slideText">Заголовок слайда 3</div>
        </div>

        <a class="prev" onclick="minusSlide()">&#10094;</a>
        <a class="next" onclick="plusSlide()">&#10095;</a>
    </div>

    <div class="slider-dots">
        <span class="slider-dots_item" onclick="currentSlide(1)"></span>
        <span class="slider-dots_item" onclick="currentSlide(2)"></span>
        <span class="slider-dots_item" onclick="currentSlide(3)"></span>
    </div>
    <script src="js/slider.js"></script>
</body>

</html>
